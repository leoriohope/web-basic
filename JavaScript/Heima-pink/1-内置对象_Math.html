<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
</head>
<body>
    <script>
        // 猜数字游戏: 要求用户猜出1-50之间的一个数字，只有10次机会
        // randomInt函数
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        // 主循环
        var total = 10;
        var cnt = 0;
        var target = randomInt(1, 50); // [1, 50]
        while (cnt < total) {
            var input = prompt("Please guess a number between 1-50");
            if (input < 1 || input > 50) { // no need to check number isvalid, since < or > will convert invalid number to NaN, and NaN compapre to any number is false
                alert("Your number is not valid, try again");
                continue;        
            }
            if (input < target) {
                alert("Too small!");
                cnt++;
                continue;
            } else if (input > target) {
                alert("Too large");
                cnt++;
                continue;
            } else {
                alert("You are right!");
                cnt = 0;
                break;
            }
        }
    </script>
</body>
</html>
