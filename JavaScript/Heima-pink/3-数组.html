<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        //数组去重
        function removeDup(arr) {
            var res = [];
            for (var i in arr) { //item is index here, and type of i is string
                if (arr.indexOf(arr[i]) == i) {
                    res.push(arr[i]);
                }
            }
            return res;
        }
        // console.log(removeDup([1,2,2,3,3,4,5, 'blue', 'blue']));

        var  a = [1,2,3,4];
        var b = a.slice(1, 2);
        console.log(b)
        console.log(a)
    </script>
</body>
</html>
