<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 初体验</title>
</head>

<body>
    <script>
        // Bubble sort
        var arr = [5,4,3,2,1]
        // algorithm
        for (var i = 0; i < arr.length - 1; i++) {
            // compare this one and the next one, swap is necessary
            for (var j = 0; j < arr.length - i; j++) {
                // swap
                var temp = 0
                if (arr[j] > arr[j+1]) {
                    temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp 
                }
            }
        }

        // 

        console.log(arr)

    </script>
</body>

</html>
